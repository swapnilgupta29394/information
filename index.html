<!DOCTYPE html>
<html>
<head>
    <title>INTRODUCTION</title>
	<meta charset="utf-8" />

<body>
    First Name: <input type="text" id="myText" value="Enter Name">

    <button onclick="myFunction()">Submit</button>

    <p id="demo"></p>

function myFunction() {
    var x = document.getElementById("myText").value;
    document.getElementById("demo").innerHTML = x;
}
    </script>
